<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typed Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="header">
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Home</a></li>
        </ul>
        <img src="images/menu.png" alt="" class="menu__icon">
    </nav>

    <div class="text-box">
        <h1>I'm a <span class="auto-type"></span></h1>
        <p>You can reach out to me if you need any help in making a website for you or your business</p>
        <div class="header__btns">
            <a href="#" class="btn btn--outline">Contact Me</a>
            <a href="images/menu.png" class="btn btn--fill" download>Download Cv</a>
        </div>
    </div>
</div>








<script src="js/main.js"></script>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

<script>
    var typed = new Typed('.auto-type', {
        strings: ['Anna Amelia', 'Freelancer','Developer',],
       typeSpeed : 150,
        backSpeed : 150,
        loop: true
    });

</script>
</body>
</html>
